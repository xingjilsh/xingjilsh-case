mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  default-nameserver:
    - 223.5.5.5
    - 1.0.0.1
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
    - dns.msftncsi.com
    - "*.srv.nintendo.net"
    - "*.stun.playstation.net"
    - xbox.*.microsoft.com
    - "*.xboxlive.com"
    
    

   
   

proxies:
  
latencytest: &cloudflare {enable: true, url: http://cp.cloudflare.com/generate_204, interval: 600}
proxy-providers:
  Server:
    type: http
    url: https://api.sublink.dev/sub?target=clash&url=http%3A%2F%2Fairport.brooklynchristopherh.xyz%2Fs%2F2d25788098ce33820e9470a8c615581a&insert=false
    path: ./nodelist/Nexitally.yaml
    interval: 86400
    health-check: *cloudflare
    # filter: ^((?!Premium).)*$ # Meta only



type:
  fallback: &fallback {type: fallback, interval: 600, url: http://cp.cloudflare.com/generate_204}
  urltest: &urltest {type: url-test, interval: 600, url: http://cp.cloudflare.com/generate_204}
proxy-groups:
  - name: Proxy
    type: select
    proxies: [DIRECT]
    use: [Server]
    

  
  - name: YouTube
    type: select
    proxies: [🇭🇰 Hong Kong,  🇹🇼 Taiwan,Proxy,DIRECT]

  - name: OpenAI
    type: select
    proxies: [🇭🇰 Hong Kong,  🇹🇼 Taiwan,Proxy,DIRECT]

  - name: Apple
    type: select
    proxies: [🇭🇰 Hong Kong,  🇹🇼 Taiwan,Proxy,DIRECT]
    
  - name: Google
    type: select
    proxies: [🇭🇰 Hong Kong,  🇹🇼 Taiwan,Proxy,DIRECT]
    
  - name: Netflix
    type: select
    proxies: [🇭🇰 Hong Kong,  🇹🇼 Taiwan,Proxy,DIRECT]
    
  - name: Disney
    type: select
    proxies: [🇭🇰 Hong Kong,  🇹🇼 Taiwan,Proxy,DIRECT]
    
  - name: Steam
    type: select
    proxies: [🇭🇰 Hong Kong,  🇹🇼 Taiwan,Proxy,DIRECT]
    
  
  - name: Telegram
    type: select
    proxies: [🇭🇰 Hong Kong,  🇹🇼 Taiwan,Proxy,DIRECT]
    
  - name: Speedtest
    type: select
    proxies: [🇭🇰 Hong Kong,  🇹🇼 Taiwan,Proxy,DIRECT]
    
    
    
  - name: 🇭🇰 Hong Kong
    type: select
    use: [Server]
    filter: Hong Kong|HK|香港|🇭🇰
   
    
  - name: 🇹🇼 Taiwan
    type: select
    use: [Server]
    filter: Taiwan|TW|台湾|🇹🇼
    
    

rules:
  - RULE-SET,applications,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,weex.com,DIRECT
  - DOMAIN,chatgpt.com,OpenAI
  - DOMAIN,bitget.com,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - DOMAIN,connectivitycheck.gstatic.com,Proxy
  
  
  - RULE-SET,private,DIRECT
  - RULE-SET,reject,REJECT
  - RULE-SET,BlockHttpDNS,REJECT
  - DOMAIN-SUFFIX,sentry.io,REJECT
  - RULE-SET,YouTube,YouTube
  - RULE-SET,WeChat,DIRECT
  - RULE-SET,Google,Google
  - RULE-SET,OpenAI,OpenAI
  - RULE-SET,Speedtest,Speedtest
  - RULE-SET,Netflix,Netflix
  - RULE-SET,Disney,Disney
  - RULE-SET,Steam,Steam
  - RULE-SET,Telegram,Telegram
 
  - RULE-SET,icloud,Apple
  - RULE-SET,apple,Apple
  - RULE-SET,proxy,Proxy
  - RULE-SET,direct,DIRECT
  - RULE-SET,cncidr,DIRECT
  - RULE-SET,lancidr,DIRECT
  - IP-CIDR,2.2.2.2/32,DIRECT
  - DOMAIN,www.189.cn,DIRECT
  - DOMAIN,www.spankbang.com,Proxy
  - MATCH,Proxy

classical: &classical {type: http, behavior: classical, interval: 86400}
domain: &domain {type: http, behavior: domain, interval: 86400}
